<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
    src="https://kit.fontawesome.com/66767013e4.js"
    crossorigin="anonymous"
  ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="row">
      <div class="nav">
        <div class="logo">
          <img class="logo-img" src="./assets/Logo.svg" />
          <span class="logo-wordmark">Treact</span>
        </div>
        <div class="nav__links">
          <ul class="nav__link">
            <a class="link">About</a>
            <a class="link">Blog</a>
            <a class="link">Pricing</a>
            <a class="link">Contact Us</a>
            <a class="link">Login</a>
            <button class="link-primary">Sign Up</button>
            <button class="burger">
                <i class="fa-solid fa-bars"></i>
              </button>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="landing">
        <div class="landing__left">
          <h1 class="landing__h1">
            Beautiful React Templates <span class="purple">For you</span>.
          </h1>
          <p class="landing__para">
            Our templates are easy to setup, understand and customize. Fully
            modular components with a variety of pages and components.
          </p>
          <div class="landing__input">
            <input
              class="email"
              type="text"
              placeholder="Your E-mail address"
            />
            <button class="button__get-started">Get Started</button>
          </div>
        </div>
        <div class="customers">
          <h1 class="customers__text">OUR TRUSTED CUSTOMERS</h1>
          <img class="customers__img" src="./assets/companies.png" />
        </div>
        <div class="landing__img--main">
          <img src="./assets/landing main img.svg" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="features">
        <div class="features__headers">
          <h5 class="features__h5 purple">FEATURES</h5>
          <h2 class="features__h2">
            We Have Amazing <span class="purple">Service</span>.
          </h2>
        </div>
      </div>
    </div>
  </body>
</html>
